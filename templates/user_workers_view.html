{% extends "user_base.html" %}
{% block content %}

  
      <!-- Page Title -->
      <div class="page-title dark-background" data-aos="fade" style="background-image: url(../static/assets/img/page-title-bg.webp);">
        <div class="container position-relative">
          <h1></h1>
          <p>
            Home
            /
            Add Products
          </p>
          <nav class="breadcrumbs">
            <ol>
              <li><a href="/sellerhome">Home</a></li>
              <li class="current">add product</li>
            </ol>
          </nav>
        </div>
      </div><!-- End Page Title -->

<section  class="blog-posts-2 section">
    

    <div class="container">
      <div class="row gy-4">
        {% for worker in workers %}
        <div class="col-lg-4">
          <article >

            <div class="post-img position-relative overflow-hidden">
              <img src="{{ product.image.url }}" class="img-fluid" alt="">
            </div>

            <div class="meta d-flex align-items-end">
             
              <div class="d-flex align-items-center">
                     <span class="ps-2"><h3>{{worker.name}}</h3></span>
              </div>
              <span class="px-3 text-black-50"></span>
              <div class="d-flex align-items-center">
                 <span class="ps-2">{{worker.time}}</span>
              </div>
            </div>

            <div class="post-content d-flex flex-column">

              <h3 class="post-title">{{worker.email}}</h3>
              <a href="" >status : <span> {{worker.status}}</span></i></a>
              <br>
              <a href="/user_book_worker?wid={{worker.id}}" class="btn btn-danger">book</a>
            </div>
            

          </article>
        </div><!-- End post list item -->
        {% endfor %}
      </div>
    </div>

  </section><!-- /Blog Posts 2 Section -->
{% endblock content %}
